<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .grid {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            gap: 1px;
            align-content: center;
            background-color: black;
        }

        .square {
            height: 20px;
            width: 20px;
            margin-bottom: 1px;
            background-color: white;
        }
    </style>
</head>

<body class="grid" id="grid">
    <script src="js/anime.min.js"></script>
    <script>
        let grid = document.getElementById("grid");

        for (let i = 0; i < 1820; i++) {
            let square = document.createElement("div");
            square.className = "square";
            grid.appendChild(square);
        }
        let t1 = anime.timeline({
            targets: '.square',
            scale: [
                { value: .1, easing: 'easeOutSine', duration: 100 },
                { value: 1, easing: 'easeInOutQuad', duration: 1200 }
            ],
            delay: anime.stagger(50, { grid: [65, 28], from: 'center' }),
            loop: true,
        });
        t1.add({
            targets: '.square',
            background: ['rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)','rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)','rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)','rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)','rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)','rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)','rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)','rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)','rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)','rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)','rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)','rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)','rgb(255, 255, 255)'],
        });
    </script>
</body>

</html>
